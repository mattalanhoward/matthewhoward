      <article class="hike">

        <!-- <img class="image" src="{{this.image2}}" alt="{{this.name}}"> -->
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class= "year">Completed: {{this.year}}</p>
            <p class="description">{{this.description}}</p>
          </section>
    </article>
      {{/each}}
</script>
